<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container mt-4">
        <h1 class="text-center">MyBookList</h1>
        <div class="form-group">
            <input type="text" id="title" class="form-control mb-2" placeholder="Book Title">
            <input type="text" id="author" class="form-control mb-2" placeholder="Author">
            <input type="text" id="isbn" class="form-control mb-2" placeholder="ISBN#">
            <button id="submit" class="btn btn-primary w-100">Submit</button>
        </div>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Books will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const isbn = document.getElementById('isbn').value;
            
            if (title === '' || author === '' || isbn === '') {
                alert('Please fill in all fields');
                return;
            }
            
            const tableBody = document.getElementById('book-list');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${title}</td>
                <td>${author}</td>
                <td>${isbn}</td>
                <td><button class="btn btn-danger btn-sm delete">Clear</button></td>
            `;
            tableBody.appendChild(row);

            document.getElementById('title').value = '';
            document.getElementById('author').value = '';
            document.getElementById('isbn').value = '';
        });

        document.getElementById('book-list').addEventListener('click', function(e) {
            if (e.target.classList.contains('delete')) {
                e.target.parentElement.parentElement.remove();
            }
        });
    </script>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
